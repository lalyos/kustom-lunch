apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: kubectl run lunch --image=lalyos/lunch-wto --env=TITLE=Lets
      have a lunch --env=COLOR=lightblue --port=80 --record=true --labels=app=lunch
      --dry-run=true --output=yaml
  labels:
    app: lunch
  name: lunch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lunch
  strategy: {}
  template:
    metadata:
      labels:
        app: lunch
    spec:
      containers:
      - env:
        - name: TITLE
          value: Lets have a lunch
        - name: COLOR
          value: lightblue
        image: lalyos/lunch-wto
        name: lunch
        ports:
        - containerPort: 80
        resources: {}
